 
 <app-header></app-header>
 <div class="wrapper">
    <div class="content">
        <div class="container mt-5">
            <div class="row justify-content-center">
              <div class="col-12 text-center mb-4">
                <h2>Soft Apps</h2>
              </div>
              <div class="col-md-2 col-sm-4 col-6 text-center mb-4" *ngFor="let app of apps">
                <a href="{{ app.link }}" class="app-link">
                  <div class="app-icon d-flex align-items-center justify-content-center">
                    <img src="{{ app.icon }}" alt="{{ app.name }}" class="img-fluid">
                  </div>
                  <p class="app-label mt-2">{{ app.name }}</p>
                </a>
              </div>
            </div>
          </div>
    </div>
    <footer class="footer">
        <app-footer></app-footer>
    </footer>
  </div>
