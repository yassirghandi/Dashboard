
<app-header></app-header>
<div>
<div class="container-fluid mt-3">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header bg-primary text-white d-flex align-items-center">
          <i class="fas fa-user-circle fa-2x me-2"></i>
          <h3 class="mb-0">User Profile</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4 text-center">
              <i class="fas fa-user-circle fa-7x mb-3 text-dark"></i>
              <h4>{{ user.username }}</h4>
              <p class="text-muted">{{ user.email }}</p>
            </div>
            <div class="col-md-8">
              <h5>Profile Details</h5>
              <hr>
              <div class="mb-3">
                <h6><i class="fas fa-user me-2"></i> Username</h6>
                <p>{{ user.username }}</p>
              </div>
              <div class="mb-3">
                <h6><i class="fas fa-envelope me-2"></i> Email</h6>
                <p>{{ user.email }}</p>
              </div>
              <div class="mb-3">
                <h6><i class="fas fa-id-card me-2"></i> CIN</h6>
                <p>{{ user.cin }}</p>
              </div>
              <div class="d-grid">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editProfileModal">Edit Profile</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" formControlName="username" class="form-control">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input [type]="passwordFieldType" id="password" formControlName="password" class="form-control">
              <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
                <i [ngClass]="passwordFieldType === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash'"></i>
              </button>
            </div>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
    <footer class="footer">
        <app-footer></app-footer>
    </footer>
</div>
