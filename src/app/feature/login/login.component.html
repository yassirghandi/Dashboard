<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <h2 class="text-descreption text-center">Enter Your Credentials Please !</h2>
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3 class="text-center">
            <i class="fas fa-user-lock"></i> Authentification
          </h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="login" class="form-label">
                <i class="fas fa-user"></i> Login
              </label>
              <input type="text" class="form-control" id="login" formControlName="login" 
                     [ngClass]="{ 'is-invalid': submitted && f['login'].errors }">
              <div *ngIf="submitted && f['login'].errors" class="invalid-feedback">
                <div *ngIf="f['login'].errors['required']">Login is required</div>
                <div *ngIf="f['login'].errors['minlength']">Login must be at least 3 characters</div>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">
                <i class="fas fa-lock"></i> Password
              </label>
              <div class="input-group">
                <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password" formControlName="password"
                       [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
                  <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                </button>
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                  <div *ngIf="f['password'].errors['required']">Password is required</div>
                  <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">
              <i class="fas fa-sign-in-alt"></i> Connect
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="fixed-bottom bg-dark text-white py-3">
  <div class="container">
    <div class="row">
      <div class="col-md-7 text-end">
        <p class="mb-0"> Version 5.0 S Produced by SOFT AND SOFT</p>
      </div>
      <div class="col-md-4">
        <p class="mb-0">Production year 2010 - 2023</p>
      </div>
    </div>
  </div>
</footer>
